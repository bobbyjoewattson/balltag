<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball();//creating a new object globally
      var foe = new foe();
      var d;
      function setup() {
        createCanvas(w,h);
      }
      function draw() {
        background( 255 );
        ball.show();
        ball.move();
        foe.rep();
        foe.control();
        foe.kill()
      }
      
      function ball() {
        //"this" refers to the ball
        this.x = 400;
        this.y = 400;
        // to show the ball
        this.show = function() {
          fill(color('red'));
          ellipse(this.x,this.y, 50, 50);
        }
        this.move = function() {
          if((keyIsDown(68)) &&   (this.x < w -50)) { //d
            this.x += 10;
          }
          if ((keyIsDown(65)) && (this.x > 50)) {//a
            this.x -= 10;
          }
          if ((keyIsDown(87)) && (this.y > 50)) {// w
            this.y -= 10;
          }
          if ((keyIsDown(83)) && (this.y < h -50)) {// s
            this.y += 10;
          }
        }
      }
         function foe() {
         this.x = 100;
         this.y = 100;
          this.rep = function() {
           fill(color('blue'));
          ellipse(this.x,this.y, 50, 50);
          }
          this.control = function() {
          if((keyIsDown(76)) && (this.x < w -50)) { //l
            this.x += 10;
          }
          if ((keyIsDown(74)) && (this.x > 50)) {//j
            this.x -= 10;
          }
          if ((keyIsDown(73)) && (this.y > 50)) {//i
            this.y -= 10;
          }
          if ((keyIsDown(75)) && (this.y < h -50)) {//k
            this.y += 10;
          }
         }
         this.kill = function() {
           //this is the bad guy and the ball is the good =guy
           d = dist(this.x,this.y,ball.x,ball.y);
           if (d < 20) {
             // noloop stops the function
             noLoop();
             window.alert("You Lose");
           }
         }
       }
      </script>
  </body>
</html>
